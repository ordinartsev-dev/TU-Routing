services:
  tubify-route-manager:
    container_name:  tubify-route-manager
    image:  tubify-route-manager
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "5500"
    environment:
      - ASPNETCORE_URLS=http://+:5500
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
      - TZ=Europe/Berlin
    networks:
      - tubify-net

networks:
  tubify-net:

    external: true
